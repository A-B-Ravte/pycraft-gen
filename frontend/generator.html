    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PyCraft-Gen | Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 text-white min-h-screen p-10">

<!-- Header -->
<div class="mb-6">
    <h1 class="text-2xl font-bold text-indigo-400">Code Generator</h1>
    <a href="index.html" class="text-sm text-gray-400 hover:underline">â¬… Back</a>
</div>

<!-- Main Layout -->
<div class="grid grid-cols-2 gap-6">

    <!-- Prompt Input -->
    <div>
        <h2 class="mb-2 font-semibold">Enter Prompt</h2>
        <textarea 
            id="promptInput"
            class="w-full h-[500px] p-3 rounded bg-gray-800 text-white"
            placeholder="Write a python script to read csv file..."></textarea>

        <button
            id="generateBtn"
            class="mt-4 w-full bg-indigo-600 hover:bg-indigo-700 p-3 rounded font-semibold">
            Generate Code
        </button>
    </div>

    <!-- Output -->
    <div>
        <h2 class="mb-2 font-semibold">Generated Output</h2>
        <pre
            id="outputBox"
            class="w-full h-[500px] p-3 rounded bg-black overflow-auto text-green-400"></pre>
    </div>

</div>

<script src="js/app.js"></script>

</body>
</html>
